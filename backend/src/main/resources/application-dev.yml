server:
  port: 8080

spring:
  # PostgreSQL Development Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:nutrilog}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD_DEV}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  # JPA Development Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

firebase:
  storage:
    bucket-name: fitapplication-3a2ae.firebasestorage.app
  service-account:
    path: firebase-service-account.json

cors:
  allowed-origins: http://localhost:5173

app:
  frontend-url: http://localhost:5173
  admin-email: ${ADMIN_EMAIL}

logging:
  level:
    com.noisevisionsoftware.nutrilog: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

sendgrid:
  api:
    key: ${SENDGRID_API_KEY}
  from:
    email: kontakt@nutrilog.pl
    name: Tomasz z NutriLog