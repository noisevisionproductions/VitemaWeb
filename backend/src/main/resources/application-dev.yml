server:
  port: 8080

spring:
  # PostgreSQL Development Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:vitema}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD_DEV}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  # JPA Development Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: localhost
    port: 587
    username: user
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

firebase:
  storage:
    bucket-name: fitapplication-3a2ae.firebasestorage.app
  service-account:
    path: firebase-service-account.json

cors:
  allowed-origins: http://localhost:5173

app:
  frontend-url: http://localhost:5173
  admin-email: ${ADMIN_EMAIL}

logging:
  level:
    com.noisevisionsoftware.vitema: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE